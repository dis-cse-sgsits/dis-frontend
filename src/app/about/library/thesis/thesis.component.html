
  <div class="d-flex justify-content-between">
   
      <button class="btn btn-reset" data-toggle="modal" data-target="#thesisAddModal" (click)="initForm()" ><i class="fa fa-plus-circle fa-fw fa-lg" aria-hidden="true"></i>Add Thesis</button>
      <button class="btn btn-reset" data-toggle="modal" data-target="#thesisIssueModal" (click)="initForm()" ><i class="fa fa-minus-circle fa-fw fa-lg" aria-hidden="true"></i>Issue Thesis</button>
      <button class="btn btn-reset" data-toggle="modal" data-target="#thesisReturnModal" (click)="initForm()" ><i class="fa fa-plus-circle fa-fw fa-lg" aria-hidden="true"></i>Return Thesis</button>
     
  <mat-paginator #paginator turn
  [length]="length"
  [pageIndex]="0"
  [pageSize]="25"
  [pageSizeOptions]="[1, 25, 50, 100, 250]">
  </mat-paginator>
  
      
    
  </div>
 <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="bookName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book name </th>
        <td mat-cell *matCellDef="let element"> {{element.bookName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
       (click)="onRowClicked(row)"  class="table" data-toggle="modal" data-target="#booksEditModal"></tr>
      
    </table>
    <div class="modal fade" id="thesisAddModal" tabindex="-1" role="dialog" aria-labelledby="booksEditModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="booksEditModalLabel">Add Thesis</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form  #bookForm="ngForm">
            <div class="form-row">
              <div class="col">
                <label>Title</label>
                <input type="text" class="form-control" name="title" ngModel>
              </div>
              <div class="col">
                <label>Year_For_Sort</label>
                <input type="text" class="form-control" name="Year_For_Sort" ngModel>
              </div>
            </div><br/>
            <div class="form-row">
              <div class="col-4">
                <label>Year</label>
                <input type="text" class="form-control" name="year" ngModel>
              </div>
              <div class="col-4">
                <label>Submitted By</label>
                <input type="textarea" class="form-control" name="submittedBy" ngModel>
              </div>
              <div class="col-4">
                <label>Guided By</label>
                <input type="textarea" class="form-control" name="guidedBy" ngModel>
              </div>
            </div><br/>
            <div class="form-row">
              <div class="col">
                <label>cd status</label>
                <input type="text" class="form-control" name="cdStatus" ngModel>
              </div>
              <div class="col">
                <label>course</label>
                <input type="text" class="form-control" name="course" ngModel>
              </div>
              <div class="col">
                <label>Remarks</label>
                <input type="text" class="form-control" name="remarks" ngModel>
              </div>
            </div><br/>
            <div *ngIf="edit" class="d-flex justify-content-center mt-3">
              <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
              <button type="submit" class="btn btn-success btnWidth" (click)="editBook(bookForm)">Update</button>
            </div>
            <div *ngIf="!edit" class="d-flex justify-content-center mt-3">
              <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
              <button type="submit" class="btn btn-success btnWidth" (click)="addBook(bookForm)">Add</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>
    


  <div class="modal fade" id="thesisIssueModal" tabindex="-1" role="dialog" aria-labelledby="booksIssueModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="booksIssueModalLabel">Issue Book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  >
              <div class="form-row">
                <div class="col-4">
                  
                  <input type="text" class="form-control"  required placeholder="Enter Enrollment No. or Faculty Name" name="enrollmentno" ngModel>
                </div> 
                
                <div class="col-">
                    <button type="submit" class="btn btn-success btnWidth" >Check Limit</button>
  
                </div>
                
                
    
              </div><br/>
              <div class="form-row">
                <div class="col-4">
                  <label>Title</label>
                  <input type="text" class="form-control" name="title" ngModel>
                </div>
                <div class="col-4">
                  <label>Submitted By</label>
                  <input type="text" class="form-control" name="authorName" ngModel>
                </div>
              </div><br/>
              <div *ngIf="edit" class="d-flex justify-content-center mt-3">
                <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
                <button type="submit" class="btn btn-success btnWidth" >Update</button>
              </div>
              <div *ngIf="!edit" class="d-flex justify-content-center mt-3">
                <button type="reset" class="btn btn-danger mr-3 btnWidth">Reset</button>
                <button type="submit" class="btn btn-success btnWidth" >Issue</button>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  
    <div class="modal fade" id="thesisReturnModal" tabindex="-1" role="dialog" aria-labelledby="booksReturnModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="booksReturnModalLabel">Return Book</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
               <form  >
                  <div class="form-row"> 
                      <div class="col-4">
                        <input type="text" class="form-control" placeholder="Enter Enrollment No. or faculty name" name="enrollmentno" ngModel>
                      </div>

                      </div>
                  </div>
                <div class="container">

                            <th >Penalty</th>
                        
                            <th ></th>

                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td></td>
                        </tr>                       
                       </table>
                </div>
      
                                        
              </form>
            </div>
            
          </div>
        </div>
      </div>
